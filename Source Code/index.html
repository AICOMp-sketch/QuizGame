<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px2 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Knowledge Challenge</h1>
            <p class="text-gray-600">Test your knowledge across various topics!</p>
        </header>

        <!-- Setup Screen -->
        <div id="setup-screen" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quiz Setup</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="question-count">Number of Questions:</label>
                <select id="question-count" class="w-full p-2 border rounded-md">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Question Type:</label>
                <div class="flex space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="question-type" value="multiple" checked class="mr-2">
                        <span>Multiple Choice</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="question-type" value="essay" class="mr-2">
                        <span>Essay Questions</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Difficulty Level:</label>
                <select id="difficulty" class="w-full p-2 border rounded-md">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="start-quiz" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                Start Quiz
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span id="question-number" class="font-bold text-gray-700">Question 1</span>
                    <span id="total-questions" class="text-gray-500">/10</span>
                </div>
                <div id="timer" class="timer bg-red-100 text-red-600 px-3 py-1 rounded-full font-medium flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="time-left">30</span>s
                </div>
            </div>

            <div class="h-2 bg-gray-200 rounded-full mb-4">
                <div id="progress-bar" class="progress-bar h-full bg-indigo-600 rounded-full" style="width: 0%"></div>
            </div>

            <div id="question-container" class="question-card p-4 border rounded-md mb-4">
                <p id="question-text" class="text-lg mb-4">Loading question...</p>
                
                <div id="options-container" class="space-y-2">
                    <!-- Options will be populated here -->
                </div>
                
                <div id="essay-input" class="hidden mt-4">
                    <textarea id="essay-answer" class="w-full p-2 border rounded-md h-32" placeholder="Type your answer here..."></textarea>
                </div>
            </div>

            <div class="flex justify-between">
                <button id="previous-question" class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-200">
                    Previous
                </button>
                <button id="next-question" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                    Next
                </button>
                <button id="submit-quiz" class="hidden bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                    Submit Quiz
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Quiz Results</h2>
            
            <div class="flex justify-center mb-6">
                <div class="relative w-40 h-40">
                    <svg class="w-full h-full" viewBox="0 0 36 36">
                        <path fill="#eee" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <path id="score-circle" fill="#4f46e5" stroke="#4f46e5" stroke-width="1" stroke-dasharray="75, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        <text x="18" y="20.5" text-anchor="middle" font-size="6" fill="#fff" font-weight="bold">0%</text>
                    </svg>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 id="result-title" class="text-xl font-semibold mb-2">Score: <span id="final-score">0</span>/<span id="total-questions-result">10</span></h3>
                <p id="result-message" class="text-gray-600">You need to improve your knowledge in this area.</p>
            </div>
            
            <div class="mb-4">
                <h4 class="font-medium text-gray-600 mb-2">Review Your Answers:</h4>
 </div>
</div>

<script src="script.js"></script>
</body>
</html>
